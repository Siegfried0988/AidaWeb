  <div class="container">



    <div class="row">
      <div class="col-lg-5">
        <div class='chartContainer'>
          <canvas id="myChart2"></canvas>
        </div>
      </div>
      <div class="col-lg-7 pt-7">
        <h3>107至110學年度各系參與人數統計圖</h3>
        <p>
          參與艾妲的科系以資訊工程學系為主，甚至將近50%，因此值得檢討的是學生過於集中於特定科系，往後應多將此計畫向各個不同的科系推廣。
          這樣不只能使計畫有更多元的老師，更能促進大學生對資訊的興趣。
        </p>
      </div>
    </div>



    <div class="row">
      <div class="col-lg-5">
        <div class='chartContainer'>
          <canvas id="myChart1"></canvas>
        </div>
      </div>
      <div class="col-lg-7 pt-7">
        <h3>110學年度各系參與人數統計圖</h3>
        <p>
          110學年裡參與度最高的科系依舊是電機工程學系及資訊工程學系，但相較於歷年統計比例，電機工程學系參與的人數有明顯的上升。
          雖然分布結構依然與歷年比例相似，但從微小的改變就可以看出有更多的科系開始嘗試加入資訊的行列。
        </p>
      </div>
    </div>



    <h3 class="pt-7">艾妲計畫第二期夥伴學校之資訊課程現況</h3>
